<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Styled Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Section 1 -->

  <!-- Section 2 -->
  <section class="section2">
    <h2>About Us</h2>
    <p>We are a team of passionate developers building useful web tools.</p>
    <img src="images/myphoto_1.jpg" alt="Team Work Image" class="section-image" width="300">

  </section>

  <!-- Section 3 -->
  <section class="section3">
    <h2>Contact Us</h2>
    <p>Feel free to reach out via email or our social media platforms.</p>
    <button>Get in Touch</button>
  </section>

</body>
</html>
